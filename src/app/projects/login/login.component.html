<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="uname"><b>Username</b></label>
        <input class="form-control" type="text" placeholder="Enter Username" formControlName="email">
    </div>
    <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input class="form-control" type="password" placeholder="Enter Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
