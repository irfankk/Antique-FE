<h4 class="text-center">List Products</h4>
<div class="row">
  <div class="col-sm-4" *ngFor="let product of productList">
    <div class="panel panel-primary">
      <div class="panel-heading">{{ product.title }} |  &#x20B9; {{ product.price}}</div>
      <div class="panel-body"><img src="{{product.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
      <div class="panel-footer"></div>{{ Product.description }}
    </div>
  </div>
</div>
